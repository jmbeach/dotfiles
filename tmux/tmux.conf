# -------------------------------------
#
# Requires tmux plugin manager (tpm)
#
#  https://github.com/tmux-plugins/tpm
#
# -------------------------------------

tmux_blue="#89ddff"
tmux_orange="#ea9560"
tmux_yellow="#ffcc00"
tmux_green="#8bd649"
tmux_gray="#c9ccd3"
tmux_purple="#82aaff"
tmux_red='#ec5f67'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

set-option -g default-shell /usr/local/bin/fish


set -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g @catppuccin_status_modules_right "application"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_session_color "#{?client_prefix,$tmux_purple,$tmux_green}"
set -g @catppuccin_application_color "$tmux_purple"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_default_color "$tmux_gray"
set -g @catppuccin_window_default_background "#1e293b"
set -g @catppuccin_window_current_color "$tmux_blue"
set -g @catppuccin_window_current_background "#1e293b"
set -g @catppuccin_pane_active_border_style "fg=$tmux_red"
set -g @catppuccin_flavour 'macchiato'

set -sg escape-time 1

set -g @continuum-restore 'on'

set -g mouse on

# Create new windows at the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# reload config with prefix + r
bind r source-file ~/.tmux.conf \;display-message "Config reloaded!"

# use vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g pane-border-lines heavy

# Use vi style copy  mode
setw -g mode-keys vi

# Begin selection with v
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Don't jump to bottom after copy (requires tmux-yank plugin)
set -g @yank_action 'copy-pipe'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
